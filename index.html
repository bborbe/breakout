<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Breakout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f39c12 0%, #e74c3c 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    #game {
      display: flex;
      gap: 30px;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    canvas {
      border: 3px solid #333;
      background: #000;
      border-radius: 5px;
      cursor: none;
    }

    #ui {
      display: flex;
      flex-direction: column;
      gap: 20px;
      color: white;
      min-width: 200px;
    }

    #score, #high-score, #lives, #controls {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    #score {
      font-size: 24px;
      font-weight: bold;
    }

    #high-score {
      font-size: 18px;
      font-weight: bold;
      color: #f1c40f;
    }

    #lives {
      font-size: 18px;
      font-weight: bold;
    }

    #controls {
      font-size: 14px;
      line-height: 1.6;
    }

    #game-over {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      display: none;
    }

    #game-over h2 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    #game-over button {
      margin-top: 20px;
      padding: 15px 40px;
      font-size: 18px;
      background: #f39c12;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #game-over button:hover {
      background: #e74c3c;
    }

    #pause-overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 40px 60px;
      border-radius: 15px;
      text-align: center;
      display: none;
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 3px;
    }

    #victory {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      display: none;
    }

    #victory h2 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #f1c40f;
    }

    #victory button {
      margin-top: 20px;
      padding: 15px 40px;
      font-size: 18px;
      background: #f39c12;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #victory button:hover {
      background: #e74c3c;
    }

    .name-input-section {
      margin: 20px 0;
    }

    .name-input-section label {
      display: block;
      margin-bottom: 10px;
      color: #f39c12;
    }

    .name-input-section input {
      padding: 10px 15px;
      font-size: 18px;
      font-family: 'Arial', sans-serif;
      background: #222;
      color: #fff;
      border: 2px solid #f39c12;
      border-radius: 5px;
      text-transform: uppercase;
      width: 120px;
      text-align: center;
    }

    .name-input-section input:focus {
      outline: none;
      border-color: #fff;
    }

    .leaderboard {
      margin-top: 20px;
      text-align: left;
    }

    .leaderboard h3 {
      text-align: center;
      color: #f39c12;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .leaderboard table {
      width: 100%;
      border-collapse: collapse;
    }

    .leaderboard th,
    .leaderboard td {
      padding: 5px 10px;
      font-size: 14px;
    }

    .leaderboard th {
      color: #f39c12;
      border-bottom: 1px solid #444;
    }

    .leaderboard td {
      color: #fff;
    }

    .leaderboard .rank {
      width: 30px;
      text-align: center;
    }

    .leaderboard .name {
      text-align: left;
    }

    .leaderboard .score {
      text-align: right;
    }

    .leaderboard .highlight {
      color: #f39c12;
      font-weight: bold;
    }

    .submit-btn {
      margin-top: 10px;
      padding: 10px 30px;
      font-size: 16px;
      background: #f39c12;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background: #e74c3c;
    }
  </style>
</head>
<body>
  <div id="game">
    <canvas id="board" width="800" height="600"></canvas>
    <div id="ui">
      <div id="score">Score: 0</div>
      <div id="high-score" style="cursor: pointer;" onclick="showLeaderboardOverlay()">High Score: 0</div>
      <div id="lives">Lives: 3</div>
      <div id="controls">
        ← → Move Paddle<br>
        Mouse Move Paddle<br>
        P/Esc Pause<br>
        R Restart
      </div>
    </div>
  </div>

  <div id="pause-overlay">PAUSED</div>

  <div id="leaderboard-overlay" style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(0,0,0,0.95);color:white;padding:40px;border-radius:15px;text-align:center;display:none;min-width:300px;">
    <h2 style="color:#f39c12;margin-bottom:20px;">LEADERBOARD</h2>
    <div id="leaderboard-standalone" class="leaderboard"></div>
    <button onclick="hideLeaderboardOverlay()" style="margin-top:20px;padding:10px 30px;font-size:16px;background:#f39c12;color:#fff;border:none;border-radius:5px;cursor:pointer;">CLOSE</button>
  </div>

  <div id="game-over">
    <h2>Game Over</h2>
    <div id="final-score"></div>
    <div id="name-input-gameover" class="name-input-section" style="display: none;">
      <label>Enter Your Name:</label>
      <input type="text" id="player-name-gameover" maxlength="10" placeholder="AAA">
      <button class="submit-btn" onclick="submitScore('gameover')">Submit</button>
    </div>
    <div id="leaderboard-gameover" class="leaderboard"></div>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <div id="victory">
    <h2>Victory!</h2>
    <div id="victory-score"></div>
    <div id="name-input-victory" class="name-input-section" style="display: none;">
      <label>Enter Your Name:</label>
      <input type="text" id="player-name-victory" maxlength="10" placeholder="AAA">
      <button class="submit-btn" onclick="submitScore('victory')">Submit</button>
    </div>
    <div id="leaderboard-victory" class="leaderboard"></div>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <script>
    // Leaderboard functions
    const MAX_LEADERBOARD_ENTRIES = 10;
    let pendingScore = 0;

    function loadLeaderboard() {
      const saved = localStorage.getItem('breakout-leaderboard');
      if (saved) {
        try {
          return JSON.parse(saved);
        } catch (e) {
          return [];
        }
      }
      return [];
    }

    function saveLeaderboard(entries) {
      localStorage.setItem('breakout-leaderboard', JSON.stringify(entries));
    }

    function loadLastName() {
      return localStorage.getItem('breakout-last-name') || '';
    }

    function saveLastName(name) {
      localStorage.setItem('breakout-last-name', name);
    }

    function isHighScore(score) {
      if (score === 0) return false;
      const entries = loadLeaderboard();
      if (entries.length < MAX_LEADERBOARD_ENTRIES) return true;
      return score > entries[entries.length - 1].score;
    }

    function addToLeaderboard(name, score) {
      const entries = loadLeaderboard();
      entries.push({ name: name.toUpperCase(), score: score });
      entries.sort((a, b) => b.score - a.score);
      const trimmed = entries.slice(0, MAX_LEADERBOARD_ENTRIES);
      saveLeaderboard(trimmed);
      return trimmed;
    }

    function renderLeaderboard(containerId, highlightScore = null) {
      const container = document.getElementById(containerId);
      const entries = loadLeaderboard();

      if (entries.length === 0) {
        container.innerHTML = '<h3>TOP SCORES</h3><p style="text-align:center;color:#888;">No scores yet</p>';
        return;
      }

      let html = '<h3>TOP SCORES</h3><table><thead><tr><th class="rank">#</th><th class="name">NAME</th><th class="score">SCORE</th></tr></thead><tbody>';
      entries.forEach((entry, i) => {
        const isHighlight = highlightScore !== null && entry.score === highlightScore;
        const cls = isHighlight ? ' class="highlight"' : '';
        html += `<tr${cls}><td class="rank">${i + 1}</td><td class="name">${entry.name}</td><td class="score">${entry.score}</td></tr>`;
      });
      html += '</tbody></table>';
      container.innerHTML = html;
    }

    function submitScore(type) {
      const inputId = type === 'gameover' ? 'player-name-gameover' : 'player-name-victory';
      const nameInputSection = type === 'gameover' ? 'name-input-gameover' : 'name-input-victory';
      const leaderboardId = type === 'gameover' ? 'leaderboard-gameover' : 'leaderboard-victory';

      const nameInput = document.getElementById(inputId);
      const name = nameInput.value.trim() || 'AAA';

      saveLastName(name);
      addToLeaderboard(name, pendingScore);

      document.getElementById(nameInputSection).style.display = 'none';
      renderLeaderboard(leaderboardId, pendingScore);
    }

    function showLeaderboardOverlay() {
      renderLeaderboard('leaderboard-standalone');
      document.getElementById('leaderboard-overlay').style.display = 'block';
    }

    function hideLeaderboardOverlay() {
      document.getElementById('leaderboard-overlay').style.display = 'none';
    }

    // Constants
    const CANVAS_WIDTH = 800;
    const CANVAS_HEIGHT = 600;
    const PADDLE_WIDTH = 100;
    const PADDLE_HEIGHT = 20;
    const BALL_RADIUS = 8;
    const BRICK_WIDTH = 75;
    const BRICK_HEIGHT = 20;
    const BRICK_ROWS = 8;
    const BRICK_COLS = 10;
    const BRICK_PADDING = 5;
    const BRICK_OFFSET_TOP = 60;
    const BRICK_OFFSET_LEFT = 2.5;
    const INITIAL_LIVES = 3;
    const INITIAL_BALL_SPEED = 3;

    // Brick colors (different color for each row)
    const BRICK_COLORS = [
      '#e74c3c', // Red
      '#e67e22', // Orange
      '#f39c12', // Yellow
      '#2ecc71', // Green
      '#3498db', // Blue
      '#9b59b6', // Purple
      '#e91e63', // Pink
      '#00bcd4'  // Cyan
    ];

    // Brick point values (higher rows worth more)
    const BRICK_POINTS = [80, 70, 60, 50, 40, 30, 20, 10];

    // Game State Module
    function createGameState() {
      let state = {
        paddle: {
          x: CANVAS_WIDTH / 2 - PADDLE_WIDTH / 2,
          y: CANVAS_HEIGHT - PADDLE_HEIGHT - 30,
          width: PADDLE_WIDTH,
          height: PADDLE_HEIGHT,
          speed: 8
        },
        ball: {
          x: CANVAS_WIDTH / 2,
          y: CANVAS_HEIGHT / 2,
          radius: BALL_RADIUS,
          dx: INITIAL_BALL_SPEED,
          dy: -INITIAL_BALL_SPEED,
          speed: INITIAL_BALL_SPEED
        },
        bricks: [],
        score: 0,
        highScore: 0,
        lives: INITIAL_LIVES,
        gameOver: false,
        victory: false,
        isPaused: false,
        ballLaunched: true,
        mouseX: null,
        leftPressed: false,
        rightPressed: false
      };

      function initBricks() {
        state.bricks = [];
        for (let row = 0; row < BRICK_ROWS; row++) {
          for (let col = 0; col < BRICK_COLS; col++) {
            state.bricks.push({
              x: BRICK_OFFSET_LEFT + col * (BRICK_WIDTH + BRICK_PADDING),
              y: BRICK_OFFSET_TOP + row * (BRICK_HEIGHT + BRICK_PADDING),
              width: BRICK_WIDTH,
              height: BRICK_HEIGHT,
              row: row,
              active: true
            });
          }
        }
      }

      function loadHighScore() {
        // Get high score from leaderboard (top entry)
        const entries = loadLeaderboard();
        if (entries.length > 0) {
          state.highScore = entries[0].score;
        } else {
          state.highScore = 0;
        }
      }

      function saveHighScore() {
        // High score is now managed by leaderboard, nothing to save here
        // The actual saving happens when player enters name on game over
      }

      function resetBall() {
        state.ball.x = CANVAS_WIDTH / 2;
        state.ball.y = CANVAS_HEIGHT / 2;
        state.ball.dx = INITIAL_BALL_SPEED * (Math.random() > 0.5 ? 1 : -1);
        state.ball.dy = -INITIAL_BALL_SPEED;
        state.ball.speed = INITIAL_BALL_SPEED;
        state.ballLaunched = true;
      }

      return {
        init() {
          loadHighScore();
          initBricks();
          state.score = 0;
          state.lives = INITIAL_LIVES;
          state.gameOver = false;
          state.victory = false;
          state.isPaused = false;
          resetBall();
        },

        movePaddle(dx) {
          state.paddle.x += dx;
          state.paddle.x = Math.max(0, Math.min(CANVAS_WIDTH - state.paddle.width, state.paddle.x));
        },

        movePaddleToMouse(mouseX) {
          if (mouseX !== null) {
            state.paddle.x = mouseX - state.paddle.width / 2;
            state.paddle.x = Math.max(0, Math.min(CANVAS_WIDTH - state.paddle.width, state.paddle.x));
          }
        },

        setPaddleMovement(left, right) {
          state.leftPressed = left;
          state.rightPressed = right;
        },

        update() {
          if (state.gameOver || state.victory || state.isPaused) return;

          // Move paddle based on keyboard input
          if (state.leftPressed) {
            this.movePaddle(-state.paddle.speed);
          }
          if (state.rightPressed) {
            this.movePaddle(state.paddle.speed);
          }

          // Move paddle to mouse position if mouse is being used
          if (state.mouseX !== null) {
            this.movePaddleToMouse(state.mouseX);
          }

          // Move ball
          state.ball.x += state.ball.dx;
          state.ball.y += state.ball.dy;

          // Ball collision with walls
          if (state.ball.x - state.ball.radius <= 0 || state.ball.x + state.ball.radius >= CANVAS_WIDTH) {
            state.ball.dx = -state.ball.dx;
          }

          if (state.ball.y - state.ball.radius <= 0) {
            state.ball.dy = -state.ball.dy;
          }

          // Ball collision with paddle
          if (state.ball.y + state.ball.radius >= state.paddle.y &&
              state.ball.y - state.ball.radius <= state.paddle.y + state.paddle.height &&
              state.ball.x >= state.paddle.x &&
              state.ball.x <= state.paddle.x + state.paddle.width) {

            // Calculate bounce angle based on where ball hits paddle
            const hitPos = (state.ball.x - state.paddle.x) / state.paddle.width;
            const angle = (hitPos - 0.5) * Math.PI * 0.6; // Max 54 degrees from vertical

            state.ball.dy = -Math.abs(state.ball.speed * Math.cos(angle));
            state.ball.dx = state.ball.speed * Math.sin(angle);
          }

          // Ball falls below paddle (lose life)
          if (state.ball.y - state.ball.radius > CANVAS_HEIGHT) {
            state.lives--;
            if (state.lives <= 0) {
              state.gameOver = true;
            } else {
              resetBall();
            }
          }

          // Ball collision with bricks
          let activeBricks = 0;
          for (let brick of state.bricks) {
            if (!brick.active) continue;
            activeBricks++;

            if (state.ball.x + state.ball.radius >= brick.x &&
                state.ball.x - state.ball.radius <= brick.x + brick.width &&
                state.ball.y + state.ball.radius >= brick.y &&
                state.ball.y - state.ball.radius <= brick.y + brick.height) {

              brick.active = false;
              state.score += BRICK_POINTS[brick.row];

              if (state.score > state.highScore) {
                state.highScore = state.score;
                saveHighScore();
              }

              // Determine bounce direction based on hit position
              const ballCenterX = state.ball.x;
              const ballCenterY = state.ball.y;
              const brickCenterX = brick.x + brick.width / 2;
              const brickCenterY = brick.y + brick.height / 2;

              const dx = ballCenterX - brickCenterX;
              const dy = ballCenterY - brickCenterY;

              if (Math.abs(dx / brick.width) > Math.abs(dy / brick.height)) {
                state.ball.dx = -state.ball.dx;
              } else {
                state.ball.dy = -state.ball.dy;
              }


              break;
            }
          }

          // Check for victory
          if (activeBricks === 0) {
            state.victory = true;
          }
        },

        togglePause() {
          state.isPaused = !state.isPaused;
          const pauseOverlay = document.getElementById('pause-overlay');
          pauseOverlay.style.display = state.isPaused ? 'block' : 'none';
        },

        setMouseX(x) {
          state.mouseX = x;
        },

        getState() {
          return state;
        }
      };
    }

    // Renderer Module
    function createRenderer(canvas, gameState) {
      const ctx = canvas.getContext('2d');

      return {
        clear() {
          ctx.fillStyle = '#000';
          ctx.fillRect(0, 0, canvas.width, canvas.height);
        },

        draw() {
          this.clear();
          const state = gameState.getState();

          // Draw bricks
          for (let brick of state.bricks) {
            if (brick.active) {
              ctx.fillStyle = BRICK_COLORS[brick.row];
              ctx.fillRect(brick.x, brick.y, brick.width, brick.height);
              ctx.strokeStyle = '#333';
              ctx.lineWidth = 2;
              ctx.strokeRect(brick.x, brick.y, brick.width, brick.height);
            }
          }

          // Draw paddle
          ctx.fillStyle = '#ecf0f1';
          ctx.fillRect(state.paddle.x, state.paddle.y, state.paddle.width, state.paddle.height);
          ctx.strokeStyle = '#333';
          ctx.lineWidth = 2;
          ctx.strokeRect(state.paddle.x, state.paddle.y, state.paddle.width, state.paddle.height);

          // Draw ball
          ctx.fillStyle = '#ecf0f1';
          ctx.beginPath();
          ctx.arc(state.ball.x, state.ball.y, state.ball.radius, 0, Math.PI * 2);
          ctx.fill();
          ctx.strokeStyle = '#333';
          ctx.lineWidth = 2;
          ctx.stroke();
        },

        updateScore() {
          const state = gameState.getState();
          document.getElementById('score').textContent = `Score: ${state.score}`;
          document.getElementById('high-score').textContent = `High Score: ${state.highScore}`;
          document.getElementById('lives').textContent = `Lives: ${state.lives}`;
        }
      };
    }

    // Input Handler
    function createInputHandler(gameState, restartCallback, canvas) {
      let keysPressed = new Set();

      function handleKeyDown(e) {
        keysPressed.add(e.key);

        // Restart always works
        if (e.key === 'r' || e.key === 'R') {
          e.preventDefault();
          if (restartCallback) {
            restartCallback();
          }
          return;
        }

        // Pause/unpause always works
        if (e.key === 'p' || e.key === 'P' || e.key === 'Escape') {
          e.preventDefault();
          gameState.togglePause();
          return;
        }

        // Block other inputs if paused
        const state = gameState.getState();
        if (state.isPaused) {
          return;
        }

        if (e.key === 'ArrowLeft') {
          e.preventDefault();
          gameState.setPaddleMovement(true, state.rightPressed);
        } else if (e.key === 'ArrowRight') {
          e.preventDefault();
          gameState.setPaddleMovement(state.leftPressed, true);
        }
      }

      function handleKeyUp(e) {
        keysPressed.delete(e.key);
        const state = gameState.getState();

        if (e.key === 'ArrowLeft') {
          gameState.setPaddleMovement(false, state.rightPressed);
        } else if (e.key === 'ArrowRight') {
          gameState.setPaddleMovement(state.leftPressed, false);
        }
      }

      function handleMouseMove(e) {
        const rect = canvas.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        // Clamp to canvas bounds
        if (mouseX >= 0 && mouseX <= CANVAS_WIDTH) {
          gameState.setMouseX(mouseX);
        }
      }

      return {
        bindKeys() {
          document.addEventListener('keydown', handleKeyDown);
          document.addEventListener('keyup', handleKeyUp);
          document.addEventListener('mousemove', handleMouseMove);
        },

        unbindKeys() {
          document.removeEventListener('keydown', handleKeyDown);
          document.removeEventListener('keyup', handleKeyUp);
          document.removeEventListener('mousemove', handleMouseMove);
        }
      };
    }

    // Game initialization
    const canvas = document.getElementById('board');
    const gameState = createGameState();
    const renderer = createRenderer(canvas, gameState);
    const inputHandler = createInputHandler(gameState, restartGame, canvas);
    let animationId = null;

    function gameLoop() {
      const state = gameState.getState();

      renderer.draw();
      renderer.updateScore();

      if (state.gameOver) {
        showGameOver(state.score);
        return;
      }

      if (state.victory) {
        showVictory(state.score);
        return;
      }

      if (!state.isPaused) {
        gameState.update();
      }

      animationId = requestAnimationFrame(gameLoop);
    }

    function showGameOver(score) {
      pendingScore = score;
      const gameOverDiv = document.getElementById('game-over');
      const finalScoreDiv = document.getElementById('final-score');
      finalScoreDiv.textContent = `Final Score: ${score}`;

      const nameInputSection = document.getElementById('name-input-gameover');
      const nameInput = document.getElementById('player-name-gameover');

      if (isHighScore(score)) {
        nameInput.value = loadLastName();
        nameInputSection.style.display = 'block';
        renderLeaderboard('leaderboard-gameover');
        nameInput.focus();
      } else {
        nameInputSection.style.display = 'none';
        renderLeaderboard('leaderboard-gameover');
      }

      gameOverDiv.style.display = 'block';
    }

    function showVictory(score) {
      pendingScore = score;
      const victoryDiv = document.getElementById('victory');
      const victoryScoreDiv = document.getElementById('victory-score');
      victoryScoreDiv.textContent = `Final Score: ${score}`;

      const nameInputSection = document.getElementById('name-input-victory');
      const nameInput = document.getElementById('player-name-victory');

      if (isHighScore(score)) {
        nameInput.value = loadLastName();
        nameInputSection.style.display = 'block';
        renderLeaderboard('leaderboard-victory');
        nameInput.focus();
      } else {
        nameInputSection.style.display = 'none';
        renderLeaderboard('leaderboard-victory');
      }

      victoryDiv.style.display = 'block';
    }

    function restartGame() {
      if (animationId) cancelAnimationFrame(animationId);
      document.getElementById('game-over').style.display = 'none';
      document.getElementById('victory').style.display = 'none';
      document.getElementById('pause-overlay').style.display = 'none';
      gameState.init();
      animationId = requestAnimationFrame(gameLoop);
    }

    // Start the game
    console.log('Game starting, ball speed:', INITIAL_BALL_SPEED);
    inputHandler.bindKeys();
    gameState.init();
    animationId = requestAnimationFrame(gameLoop);
  </script>
